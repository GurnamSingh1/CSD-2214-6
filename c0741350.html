<!DOCTYPE html>

    <meta charset="utf-8" />
    <title>Javascript practice</title>
    <link rel="stylesheet"href="Style.css">
    
</head>
<body>
    <div class="myclass">
        <input type="date" name="endDate" />
        <div id="clock">
            <div>
                <span class="days">0</span>
                <small>Days</small>
            </div>



            <div>

            <div>

            </div>

            </div>
        </div>

    </div>

   
    <script src="Script.js"></script>
